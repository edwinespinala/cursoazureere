<body>
    <header><b>formulario de inscripcion personal</b></header>
<nav>


</nav>
<section>
    <article>
      
          <tr>
                <th>Formulario de inscripcion</th>
                <br><br>

                <form id="frmdatos" name ="frmdatos" method="post" action="fernando.jsp">
                  
                    <legend>Datos personales</legend><br>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br>
                    
                    <label for="Apellido">Apellido:</label>
                    <input type="tel" id="Apellido" name="Apellido" required><br>
                                       
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required><br>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required><br>
                    
                    
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required><br>

                    <label for="Documento">Correo electrónico:</label>
                    <input type="documento" id="documento" name="documento" required><br>
                    
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>
                  <br><br>
                  
                  
                    <legend><b>CAPACITACION</b></legend><br>
                    <label for="curso">Curso:</label>
                    <input type="text" id="curso" name="curso" required><br>
                    
                    <label for="horario">Horario:</label>
                    <input type="text" id="horario" name="horario" required><br>
                    
                    <label for="dias">Días:</label>
                    
                    <input type="checkbox" id="lunes" name="dia" value="lunes">
                    <label for="lunes">lunes</label>   <input type="checkbox" id="martes" name="martes" value="martes">
                    <label for="martes">martes</label>  <input type="checkbox" id="miercoles" name="miercoles" value="miercoles">
                    <label for="miercoles">miercoles</label> <input type="checkbox" id="jueves" name="jueves" value="jueves">
                    <label for="jueves">jueves</label><br>
                  <br><br>
                  
                  
                    <legend><b>Plan de pago</b></legend><br>
                    <input type="checkbox" id="contado" name="formaPago" value="Contado">    
                    <label for="contado">Contado</label>  <br>
                    
                    <input type="checkbox" id="credito" name="formaPago" value="Crédito">
                    <label for="credito">Crédito</label><br>
                    
                    
                  
                  
                  <br><br>
                    <legend>Datos de la institución</legend><br>
                    <label for="numContrato">Número de contrato:</label>
                    <input type="text" id="numContrato" name="numContrato" required><br>
                    
                    <label for="atendidoPor">Persona que atendió:</label>
                    <input type="text" id="atendidoPor" name="atendidoPor" required><br>
                    
                    <label for="fechaInscripcion">Fecha de inscripción:</label>
                    <input type="text" id="fechaInscripcion" name="fechaInscripcion" required><br>><br>
                  
                  
                    <input type="submit" id="btenviar" value="ENVIAR">
                    <input type="reset" id="btlimpiar" value="limpiar">
                </form>
              <br>
         
          


    
    </article>
